spring:
  jmx:
    enabled: false

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/goody
    username: swcamp
    password: swcamp

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: none # 기존 테이블 유지
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  # Jackson 설정
  jackson:
    serialization:
      write-dates-as-timestamps: false

  # JMX 비활성화
  jmx:
    enabled: false

# MyBatis 설정
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: mappers/**/*.xml

# 로깅 설정
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

# API 문서 설정
spring-doc:
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: method
    doc-expansion: none

