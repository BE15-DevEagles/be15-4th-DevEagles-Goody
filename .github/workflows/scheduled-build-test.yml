name: 정기 빌드 테스트

on:
  schedule:
    # 1시간마다 실행
    - cron: "0 */1 * * *"
  workflow_dispatch: # 수동 트리거 허용

jobs:
  build-backend:
    name: 백엔드 빌드 테스트
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3

      - name: JDK 17 설정
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Gradle 빌드
        working-directory: ./be15_DevEagles_BE
        run: |
          chmod +x ./gradlew
          ./gradlew build --no-daemon

      - name: 테스트 결과 저장
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: backend-test-results
          path: be15_DevEagles_BE/build/reports/tests/

  build-frontend:
    name: 프론트엔드 빌드 테스트
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3

      - name: Node.js 설정
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: be15_DevEagles_FE/package-lock.json

      - name: 의존성 설치
        working-directory: ./be15_DevEagles_FE
        run: npm ci

      - name: 빌드 실행
        working-directory: ./be15_DevEagles_FE
        run: npm run build
